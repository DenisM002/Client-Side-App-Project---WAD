<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home page with Posts for Project Website</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand text-danger" href="#">GossipBoard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="login" class="nav-link" href="#"><span
                                class="bi bi-box-arrow-in-right link-icon"></span>Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="get-profile" class="nav-link" href="#">
                            <span class="bi bi-person-fill link-icon"></span>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout" class="nav-link" href="#">
                            <span class="bi bi-box-arrow-in-left link-icon"></span>Logout</a>
                    </li 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Page Header -->

            <!-- Button trigger modal -->
            <div class="mt-5 col-2 ">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#newPostFormStatic">
                    Create New Post
                </button>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="postCards">
                        <!-- Posts go here -->

                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <!-- Modal form for Add Post -->
    <!-- Modal -->
    <div class="modal fade" id="newPostFormStatic" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body form-group">
                <form id="postForm">
                    <div class="form-group">
                        <label for="post_title">Title:</label><br>
                        <input type="text" name="post_title" id="post_title">
                    </div>
                    <div class="form-group">
                        <label for="post_body">Body</label>
                        <textarea class="form-control" id="post_body" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <!-- postId is a hidden field value is not required but set = 0-->
                        <input id="_id" type="hidden" name="_id" value="0">
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="createPostSaveBtn" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Load BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Bootstrap icons https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- BootStrap 5 JavaScript Dependencies  -->
    <!-- JavaScript Bundle with jQuery and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="./javascript/views/index.js" type="module"></script>


    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0/9.14.0/auth0.min.js"></script>

    <!-- View JavaScript -->
    <script src="./javascript/views/shared/login.js" type="module"></script>
    <script src="./javascript/views/index.js" type="module"></script>

   


</body>

</html>
